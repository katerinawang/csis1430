<!DOCTYPE html>
<html>
    <head>
        <title>Kirby</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="layer">
            <div class="triangle-circle">
                <div id="c-1"></div>
                <div id="c-2"></div>
                <div id="c-3"></div>
                <div id="c-4"></div>
                <div id="c-5"></div>
            </div>
            <div id="kirby">
                <div id="bg-body"></div>
                <div id="hairtie-center"></div>
                <div id="hairtie-left"></div>
                <div id="hairtie-right-top"></div>
                <div id="hairtie-right-bottom"></div>
                <div id="head"></div>
                <div class="face">
                    <div id="left-eye-bg">
                        <div id="left-eye-spark-top"></div>
                        <div id="left-eye-spark-bottom"></div>
                    </div>
                    <div id="right-eye-bg">
                        <div id="right-eye-spark-top"></div>
                        <div id="right-eye-spark-bottom"></div>
                    </div>
                    <div id="blush-left"></div>
                    <div id="blush-right"></div>
                    <div id="mouth"></div>
                </div>
                <div id="hand-left"></div>
                <div id="hand-right"></div>
                <div id="leg-left"></div>
                <div id="leg-right"></div>
                <div id="bottom"></div>
            </div>
        </div>
    </body>
</html>
