<!DOCTYPE html>
<!-- define website default language -->
<html lang="en">
<!-- head section -->
<head>
    <meta charset="UTF-8">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- page title -->
    <title>Wordle</title>
</head>
<!-- body section -->
<body>
    <!-- header section -->
    <header>
        <!-- nav icon -->
        <nav><img src="img/001-menu.png" alt=""></nav>
        <!-- title -->
        <div id="title"><h1>Wordle</h1></div>
        <!-- right bar -->
        <div id="right-bar">
            <!-- question mark icon -->
            <div id="question-mark"><img src="img/002-doubts-button.png" alt=""></div>
            <!-- bar chart icon -->
            <div id="statistics"><img src="img/003-column-chart.png" alt=""></div>
            <!-- settings icon -->
            <div id="settings"><img src="img/004-settings.png" alt=""></div>
        </div>
    </header>
    <!-- main section -->
    <main>
        <!-- grid section -->
        <div class="grid-wrapper">
            <div class="row1 col1"></div>
            <div class="row1 col2"></div>
            <div class="row1 col3"></div>
            <div class="row1 col4"></div>
            <div class="row1 col5"></div>
            <div class="row2 col1"></div>
            <div class="row2 col2"></div>
            <div class="row2 col3"></div>
            <div class="row2 col4"></div>
            <div class="row2 col5"></div>
            <div class="row3 col1"></div>
            <div class="row3 col2"></div>
            <div class="row3 col3"></div>
            <div class="row3 col4"></div>
            <div class="row3 col5"></div>
            <div class="row4 col1"></div>
            <div class="row4 col2"></div>
            <div class="row4 col3"></div>
            <div class="row4 col4"></div>
            <div class="row4 col5"></div>
            <div class="row5 col1"></div>
            <div class="row5 col2"></div>
            <div class="row5 col3"></div>
            <div class="row5 col4"></div>
            <div class="row5 col5"></div>
            <div class="row6 col1"></div>
            <div class="row6 col2"></div>
            <div class="row6 col3"></div>
            <div class="row6 col4"></div>
            <div class="row6 col5"></div>
        </div>
        <!-- keyboard section -->
        <div class="keyboard">
            <!-- first line of keyboard -->
            <div class="line-1">
                <div>Q</div>
                <div>W</div>
                <div>E</div>
                <div>R</div>
                <div>T</div>
                <div>Y</div>
                <div>U</div>
                <div>I</div>
                <div>O</div>
                <div>P</div>
            </div>
            <!-- second line of keyboard -->
            <div class="line-2">
                <div>A</div>
                <div>S</div>
                <div>D</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
            </div>
            <!-- third line of keyboard -->
            <div class="line-3">
                <div><p>ENTER</p></div>
                <div><p>Z</p></div>
                <div><p>X</p></div>
                <div><p>C</p></div>
                <div><p>V</p></div>
                <div><p>B</p></div>
                <div><p>N</p></div>
                <div><p>M</p></div>
                <!-- delete icon on the keyboard -->
                <div><img src="img/005-delete.png" alt="DELETE"></div>
            </div>
        </div>
    </main>
</body>
</html>
