    <body>
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid navbar-expand-sm">
                <a class="navbar-brand" href="#">Pizza Strap</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                </div>
            </div>

        <div class="container">
            <h1 class="mt-4 text-center">Contact Form</h1>
            <div class="container">
                <form class="rounded mx-auto mt-sm-4 mt-lg-5 bg-body-secondary" action="https://www.stonecoldprofessor.com/pizza-contact.php" method="post">
                    <div class="m-3 pt-3">
                        <label class="form-label" for="first-name">First Name</label>
                        <input class="form-control" type="text" id="first-name" name="first-name">
                    </div>
                    <div class="m-3">
                        <label class="form-label" for="last-name">Last Name</label>
                        <input class="form-control" type="text" id="last-name" name="last-name">
                    </div>
                    <div class="m-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email">
                    </div>
                    <div class="m-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="3"></textarea>
                    </div>
                    <div class="pb-3 text-center">
                        <div class="btn-group" role="group">
                            <input class="form-control btn btn-primary" type="submit" value="Send">
                            <input class="form-control btn btn-warning" type="reset" value="Clear">
                        </div>
                    </div>
                </form>
            </div>
        </div>
